<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
    <div>
        <small>
            <a href="{% url "profile" message.user.id %}">@{{message.user}} {{message.created|timesince}} ago</a>
        </small>
        <small>replied to "{{message.room}}"</small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'delete-chat' message.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
